<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/buy.css">
</head>
<body>
<div class="process-box">
    <table style="width:100%">
        <tr>
            <td>
                <div>基本信息</div>
                <div class="process-img"><img src="../images/icon_doing.png"></div>
            </td>
            <td>
                <div>课程相关</div>
                <div class="process-img"><img src="/images/icon_done.png"></div>
            </td>
            <td>
                <div>联系人信息</div>
                <div class="process-img"><img src="/images/icon_done.png"></div>
            </td>
            <td>
                <div>完成报名</div>
                <div class="process-img"><img src="/images/icon_do.png"></div>
            </td>
        </tr>
    </table>
</div>
<div class="info-box">
    <div class="info-box-row">
        <span class="info-name">第一联系人姓名</span>
        <span class="info-enter"><input id="contact1" class="info-input" type="text" placeholder="输入联系人姓名"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">所属称谓</span>
        <span class="info-enter">
            <select class="info-select" id="parent1">
                <option value ="papa">父亲</option>
                <option value ="mama">母亲</option>
            </select>
        </span>
    </div>
    <div class="info-box-row">
        <span class="info-name">手机号码</span>
        <span class="info-enter"><input id="phone1" class="info-input" type="text" placeholder="输入联系方式"></span>
    </div>
</div>
<div class="info-box">
    <div class="info-box-row">
        <span class="info-name">第二联系人姓名</span>
        <span class="info-enter"><input id="contact2" class="info-input" type="text" placeholder="输入联系人姓名"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">所属称谓</span>
        <span class="info-enter">
            <select class="info-select" id="parent2">
                <option value ="mama">母亲</option>
                <option value ="papa">父亲</option>
            </select>
        </span>
    </div>
    <div class="info-box-row">
        <span class="info-name">手机号码</span>
        <span class="info-enter"><input id="phone2" class="info-input" type="text" placeholder="输入联系方式"></span>
    </div>
</div>
<div class="step-box">
    <div class="line"></div>
    <table style="width: 100%">
        <tr>
            <td class="step-td" align="center" valign="middle">
                <a href="class.html"><input class="step-pre" id="pre" type="button" value="上一步"></a>
            </td>
            <td class="step-td" align="center" valign="middle">
                <a href="finish.html"><input class="step-next" id="next" type="button" value="完成"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

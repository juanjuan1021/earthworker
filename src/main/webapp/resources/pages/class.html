<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/buy.css">
</head>
<body>
<div class="process-box">
    <table style="width:100%">
        <tr>
            <td>
                <div>基本信息</div>
                <div class="process-img"><img src="../images/icon_doing.png"></div>
            </td>
            <td>
                <div>课程相关</div>
                <div class="process-img"><img src="/images/icon_done.png"></div>
            </td>
            <td>
                <div>联系人信息</div>
                <div class="process-img"><img src="../images/icon_todo.png"></div>
            </td>
            <td>
                <div>完成报名</div>
                <div class="process-img"><img src="/images/icon_do.png"></div>
            </td>
        </tr>
    </table>
</div>
<div class="info-box">
    <div class="info-box-row">
        <span class="info-name">参加活动时间</span>
        <span class="info-enter">
            <select id="sex" class="info-select">
                <option value ="0">暑假</option>
                <option value ="1">寒假</option>
            </select>
        </span>
    </div>
    <div class="info-box-row">
        <span class="info-name">兴趣爱好</span>
        <span class="info-enter"><input id="interest" class="info-input" type="text" placeholder="请输入孩子的兴趣爱好"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">参加目的</span>
        <span class="info-enter"><input id="purpose" class="info-input" type="text" placeholder="请输入孩子参加活动的目的"></span>
    </div>
</div>
<div class="info-box">
    <div class="info-box-row">
        <span class="info-name">身体状况</span>
        <span class="info-enter"><input id="health" class="info-input" type="text" placeholder="请输入孩子的身体状况"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">身高</span>
        <span class="info-enter"><input id="height" class="info-input" type="text" placeholder="请输入孩子身高"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">体重</span>
        <span class="info-enter"><input id="weight" class="info-input" type="text" placeholder="请输入孩子体重"></span>
    </div>
    <div class="info-box-row">
        <span class="info-name">视力</span>
        <span class="info-enter"><input id="eye" class="info-input" type="text" placeholder="请输入孩子的左右眼视力"></span>
    </div>
</div>
<div class="step-box">
    <div class="line"></div>
    <table style="width: 100%">
        <tr>
            <td class="step-td" align="center" valign="middle">
                <a href="basic.html"><input class="step-pre" id="pre" type="button" value="上一步"></a>
            </td>
            <td class="step-td" align="center" valign="middle">
                <a href="contact.html"><input class="step-next" id="next" type="button" value="下一步"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
